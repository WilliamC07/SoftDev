<VirtualHost *:80>

             ServerName testing.stuycs.org

             WSGIScriptAlias / /var/www/testing/testing.wsgi
             <Directory /var/www/testing/testing/>
                        Order allow,deny
                        Allow from all
             </Directory>

             Alias /static /var/www/testing/testing/static
             <Directory /var/www/testing/testing/static/>
                        Order allow,deny
                        Allow from all
              </Directory>

</VirtualHost>
