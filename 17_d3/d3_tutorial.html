<!DOCTYPE html>
<html>
    <head>
        <title>D3 Tutorial</title>
        <script src="http://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    </head>
    <body>
        <script>
            var data = [4, 8, 15, 16, 23, 42];
            // I couldn't find an easy way to create and element then insert into document like we did in class
            // this seems like the best way
            d3.select("body")
                .insert("p")
                .html("data: " + data.join(", "));
            // *d3 has a "correct" way to indent d3 selectors and this is not it*
            var table = d3.select("body")
                .insert("div")
                .style("font", "10px sans-serif")
                .style("text-align", "right")
                .style("color", "white");
            
            table.selectAll("div")
                .data(data)
                /*                    
                    <D3 SELECTOR>
                    .data(data)
                    .join(
                        enter => enter.append("circle"),
                        update => update,
                        exit => exit.remove())
                    );
                    // selection.join(enter[, update][, exit])
                    // so "update" and "exit" are optional parameter
                */
                .join(
                    enter => {
                        enter.append("div")
                            .style("background", "steelblue")
                            .style("padding", "3px")
                            .style("margin", "1px")
                            .style("width", d => `${d * 10}px`)
                            .text(d => d);
                    }
                );

            /**
                COULDN'T FIND OUT HOW TO MAKE THE HISTOGRAM LIKE THEY DID IN THE OBSERVABLE, SO WE DID OUR BEST
            */

            // histogram
            // https://github.com/d3/d3-array/blob/v1.2.4/README.md#histogram
            // https://www.d3-graph-gallery.com/graph/histogram_basic.html
            var values = new Array(50);
            var randomValues = d3.randomNormal(0.5, .1); // bell curve centered on .5, sigma = .1
            for(var i = 0; i < values.length; i++){
                values[i] = 10 + Math.floor(randomValues() * 100);
            }
            var histogram = d3.histogram()
                // range of data we can show inclusive both
                .domain([10, 110])
                // how many digits are in each bin (each bar)
                // so it is: [10, 20], [20, 30], etc...
                .thresholds(10); 
            const bin = histogram(values);
            // insert into body
            const histogram_dom = d3.select("body")
                .data(bin)
                .join(
                    enter => {
                        enter.append("div")
                        .style("background", "steelblue")
                            .style("padding", "3px")
                            .style("margin", "1px")
                            .style("width", d => {
                                return `${d.length * 5}px`;
                            })
                            // force text to show even if bar graph is showing 0
                            .style("white-space", "nowrap")
                            .style("height", "30px")
                            // format text as "<start> to <end>: <amount>"
                            .text(d => {
                                // range for each bar in the histogram is from d["x0"] to d["x1"]
                                return `${d["x0"]} to ${d["x1"]}: ${d.length}`;
                            });
                    }
                )

        </script>
    </body>
</html>
